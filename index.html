<!DOCTYPE html>
<html lang="en">
	<head>
		<meta property="og:title" content="Quendoline" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.quendoline.nl/" />
		<meta property="og:image" content="/static/favicon/mstile-310x150.png" />
		<meta property="og:description" content="Ik ben Quendoline, en ik ben werkzaam als interaction designer met een liefde voor UX." />
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Quendoline</title>

		<link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">

		<!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->
		<!-- Add to home screen for Android and modern mobile browsers -->
		<link rel="manifest" href="/static/favicon/site.webmanifest">
		<meta name="theme-color" content="#5779b1">

		<!-- Add to home screen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="vu-volume-viewer">

		<link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#5779b1">
		<!-- Add to home screen for Windows -->
		<meta name="msapplication-TileImage" content="/static/favicon/msapplication-icon-144x144.png">
		<meta name="msapplication-TileColor" content="#5779b1">

		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.0/TweenMax.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.min.js"></script>

		<% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
			<link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>">
		<% }}} %>
	</head>

	<body>
        <noscript>This application requires JavaScript. Please enable JavaScript to view this application</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>

</html>
